<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Classifier</title>
  <script src="https://unpkg.com/webcam-easy/dist/webcam-easy.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
  <h1 class="header__title">Image Classifier</h1>

  <video id="webcam" autoplay playsinline width="640" height="480"></video>
  <button class="captureButton" disabled>Model loading...</button>
  <button id="switchCameraButton">Switch Camera</button>
  <h2>Classification Result:</h2>
  <div id="capturedImage"></div>

  <script src="main.js"></script>
</body>

</html>
